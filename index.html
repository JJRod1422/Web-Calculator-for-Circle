  <!DOCTYPE html>
<html>
  <head> 
     
    <title>Circle Calculator</title>
     
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
  <div class="innerBox">
  <h1 class= "mainHeading">
    <img class="circumference" src = "Images/circumference title.jpg" width="200px"
    height="100px">
  
     Circle Calculator
  </h1>

  
  <div class="bottomBox">

  
  <p class = "h2">
    <br>
    <strong>Find Area and Circumference For Radius </strong>:
  </p>
     <input type ="number" id="rad" >
     <input type="submit" value="Area" onClick="area()">
     <p class = "submission" id="art">
      The Area is:
     </p>
      <br>
       <input type ="number" id="circle" >
     <input type="submit" value="Circumference" onClick="circum()">
        <p class = "submission" id="circ">
      The Circumference For Radius is: 
      </p>
    
     
  

    </p>
    <br>


    
    <p class = "h1">
      <strong>Diameter</strong>:
    </p>
     <input type ="number" id="diam">
     <input type="submit" value="Circumference" onClick="diam()">
    <p class = "submission" id="dim">
      The Circumference is:  
    </p>
    <br>

      <p class = "labelBox">
     
      <input type ="number" id="areaD">
      <input type="submit" value="Area" onClick="areaDiam()">
      <p class = "submission" id="arc">
      The Area is:  
    </p>

      <br>
        <p class = "h1">
      <strong>Circumference</strong>:
        </p>
     <input type ="number" id="cr">
      <input type="submit" value="Find Radius" onClick="givenC()">
       <p class = "submission" id="radi">
      The Radius is: 
       </p> 
      <br>
      <input type ="number" id="dd">
      <input type="submit" value="Find Diameter" onClick="givenD()">
       <p class = "submission" id="dit">
      The Diameter is:  
       </p>

    </p>
      </p>
      <p>
        <h1 class= "mainHeading">
    <img class="circumference" src = "Images/Circumference-Calculator.jpg" width="400px"
    height="200px">
  
     
  </h1>
      </p>
    </p>
    

    
      

    


   
      



  








</body>

</html>
